    - name: Mobile-Books
      description: Books management operations
    - name: Mobile-Videos
      description: Videos management operations
    - name: Mobile-Page-View
      description: Page management operations
components:
    securitySchemes:
        Bearer:
            type: apiKey
            name: Authorization
            in: header
            bearerFormat: "JWT"
    schemas:
        Authentication:
            type: object
            properties:
                username:
                    type: string
                    description: username
                password:
                    type: string
                    description: password
            example:
                username: string
                password: string
        Create-Book:
            type: object
            properties:
                code:
                    type: string
                    description: Book code
                title:
                    type: string
                    description: Book title
                author:
                    type: string
                    description: Book author
                issued:
                    type: string
                    description: Book issued
                page:
                    type: number
                    description: Book total page
                isbn:
                    type: string
                    description: Book ISBN
                issn:
                    type: string
                    description: Book ISSN
                bookCategoryId:
                    type: number
                    description: Book category id
                languageId:
                    type: number
                    description: Book language id
            example:
                code: string
                title: string
                author: string
                issued: string
                page: number
                isbn: string
                issn: string
                bookCategoryId: number
                languageId: number
        Create-Book-Category:
            type: object
            properties:
                name:
                    type: string
                    description: Book Category name
            example:
                name: string
        Create-Lanuage:
            type: object
            properties:
                name:
                    type: string
                    description: Language
            example:
                name: string
        Create-Page:
            type: object
            properties:
                name:
                    type: string
                    description: Language
            example:
                name: string
        Create-User:
            type: object
            properties:
                firstname:
                    type: string
                    description: firstname
                lastname:
                    type: string
                    description: lastname
                username:
                    type: string
                    description: username
                email:
                    type: string
                    description: email
                password:
                    type: string
                    description: password
                phone:
                    type: string
                    description: phone
                roleId:
                    type: number
                    description: role id
                status:
                    type: boolean
                    description: status
            example:
                firstname: string
                lastname: string
                username: string
                email: string
                password: string
                phone: string
                roleId: number
                status: boolean
        Create-Video-Category:
            type: object
            properties:
                name:
                    type: string
                    description: Video Category name
            example:
                name: string
        Create-Video:
            type: object
            properties:
                title:
                    type: string
                    description: Video title
                youtubeId:
                    type: string
                    description: Youtube video link
                published:
                    type: date
